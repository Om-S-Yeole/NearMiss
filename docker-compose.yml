version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: nearmiss-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount data directory to persist data between container restarts
      - ./data:/app/data
      - ./src:/app/src
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - nearmiss-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: nearmiss-frontend
    ports:
      - "8501:8501"
    volumes:
      # Mount source code for development
      - ./src:/app/src
    environment:
      - PYTHONUNBUFFERED=1
      # Set the backend API URL to use the docker network
      - API_URL=http://backend:8000
    networks:
      - nearmiss-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  nearmiss-network:
    driver: bridge
